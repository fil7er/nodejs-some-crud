apiVersion: v1
kind: Service
metadata:
  name: nodejs-crud-svc
  namespace: my-namespace
spec:
  type: NodePort
  selector:
    app: nodejs-crud # This is the app as declared in the deployment.
  ports:
    - name: http
      nodePort: 30080 # This is the port that is available outside. Value for nodePort can be between 30000-32767
      protocol: TCP
      port: 3006 # This is a port that is available to the cluster, in this case it can be ~ anything
      targetPort: 3006 # This is the target port